<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>
  
  <!-- Shield Shape (Protection) -->
  <path d="M32 10L18 16V26C18 36 24 44 32 48C40 44 46 36 46 26V16L32 10Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Knee Joint Icon (Stylized) -->
  <g transform="translate(26, 20)">
    <!-- Femur (upper bone) -->
    <rect x="4" y="0" width="4" height="10" rx="2" fill="#0066CC"/>
    
    <!-- Knee Joint -->
    <circle cx="6" cy="11" r="4" fill="#00CC88" stroke="#0066CC" stroke-width="1.5"/>
    
    <!-- Tibia (lower bone) -->
    <rect x="4" y="12" width="4" height="10" rx="2" fill="#0066CC"/>
    
    <!-- ACL representation (crossing ligament) -->
    <line x1="5" y1="9" x2="7" y2="13" stroke="#FF6B35" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark (Protection Success) -->
  <path d="M38 28L35 31L40 36L48 24" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CC88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052A3;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
